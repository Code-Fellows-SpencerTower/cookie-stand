<!DOCTYPE html>

<html lang="en">

<head>
    <title>Salmon Cookies</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Sales</h1>
    </header>
    <main>
        <div id="sales"></div>
        <form id="stand-form">
            <fieldset>
                <legend>
                    <label for="location">Location: </label>
                    <input type="text" id="location" name="location">
                </legend>
            </fieldset>
            <fieldset>
                <legend>
                    <label for="min-customers">Minimum Customers/Hr: </label>
                    <input type="number" id="min-customers" name="minCustomers">
                </legend>
            </fieldset>
            <fieldset>
                <legend>
                    <label for="max-customers">Maximum Customers/Hr: </label>
                    <input type="number" id="max-customers" name="maxCustomers">
                </legend>
            </fieldset>
            <fieldset>
                <legend>
                    <label for="avg-cookie-sale">Avgerage Cookie Sale: </label>
                    <input type="number" id="avg-cookie-sale" name="avgCookieSale">
                </legend>
            </fieldset>
            <button type="button" id="submit-btn">Submit</button>
        </form>
        <a href="index.html" class="page-links">Home Page</a>
    </main>
    <footer></footer>
    <script src="app.js"></script>
</body>

</html>
